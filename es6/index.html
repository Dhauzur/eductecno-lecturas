<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>ES6</title>
  </head>
  <body>
    <h4>Implementando funciones con ES6</h4>
    <p>
      <label>Ingrese el primer número: </label>
      <input type="text" id="num1" />
    </p>
    <p>
      <label>Ingrese el segundo número: </label>
      <input type="text" id="num2" />
    </p>
    <p>
      <label>Ingrese el tercer número: </label>
      <input type="text" id="num3" />
    </p>
    <button id="sumar">Sumar</button>
    <div>
      <p>El resultado es: <span id="resultado"></span></p>
    </div>
    <script>
      let sumar = document.getElementById("sumar");
      let resultado = document.getElementById("resultado");
      sumar.addEventListener("click", () => {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let num3 = document.getElementById("num3").value;
        console.log(num1);
        resultado.innerHTML = sumando(
          null,
          parseInt(num2) || undefined,
          parseInt(num3) || undefined
        );
      });
      sumando = (a, b, c = 100) => {
        console.log(c);
        return a + b + c;
      };
    </script>
  </body>
</html>
